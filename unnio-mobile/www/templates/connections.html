<ion-view view-title="Connections">
  <ion-nav-buttons side="right">
    <button class="button button-clear add-sport" ng-click="reloadRoute()">
      <i class="icon ion-ios-refresh-empty"></i>
    </button>
  </ion-nav-buttons>
  <ion-content  class="connections">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="reloadRoute()">
    </ion-refresher>
    <div class="list">
      <div class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Filter connections" ng-model='filterKey'>
      </div>
      <div class="item item-divider item-button-right" ng-if="pendings.length > 0">
        Pending
        <button class="button button-clear " ng-click="listConfig.shouldShowDeletePendings = !listConfig.shouldShowDeletePendings">
          {{listConfig.shouldShowDeletePendings ? 'done' : 'refuse'}}
        </button>
      </div>
      <ion-list class="pendings" show-delete="listConfig.shouldShowDeletePendings" show-reorder="false" can-swipe="false">
        <ion-item class="item avatar" ng-repeat="user in pendings | filter:filterKey">
          <div class="img" back-img="{{user.avatar}}"></div>
          <div class="info">
            <h2>{{user.name}}</h2>
            <p ng-if="user.status">{{user.status}}</p>
          </div>
          <div class="buttons">
            <button class="button button-balanced accept" ng-click="acceptConnection(user.uid, $index)" ng-if="user.status">Accept</button>
            <a class="button button-positive profile" ng-href="#/app/user/{{user.uid}}/{{user.name}}">Profile</a>
          </div>
          <ion-delete-button class="ion-minus-circled" ng-click="deleteConnection(user.uid, uid, $index, pendings, 'pending')"></ion-delete-button>
        </ion-item>
      </ion-list>
      <div class="item item-divider item-button-right" ng-if="connections.length > 0">
        Connected
        <button class="button button-clear" ng-click="listConfig.shouldShowDeleteConnections = !listConfig.shouldShowDeleteConnections">
          {{listConfig.shouldShowDeleteConnections ? 'done' : 'remove'}}
        </button>
      </div>
      <ion-list show-delete="listConfig.shouldShowDeleteConnections">
        <ion-item class="item avatar item-stable" collection-repeat="userCon in connections | filter:filterKey">
          <div class="img" back-img="{{userCon.avatar}}"></div>
          <div class="info">
            <h2>{{userCon.name}}</h2>
            <p>{{userCon.name}}</p>
          </div>
          <div class="buttons">
            <button class="button button-stable accept" ng-click="acceptConnection(user.uid)">Rate</button>
            <a class="button button-positive profile" ng-href="#/app/user/{{userCon.uid}}/{{userCon.name}}">Profile</a>
          </div>
          <ion-delete-button class="ion-minus-circled" ng-click="deleteConnection(userCon.uid, uid, $index, connections, 'conected')"></ion-delete-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
