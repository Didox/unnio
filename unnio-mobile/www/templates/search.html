<ion-view view-title="Search">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item item-avatar item-icon-right" ng-repeat="result in searchResults" href="#/app/user/{{result.uid}}/{{result.name}}">
        <img ng-src="{{result.avatar}}">
        <h2>{{result.name}} <i ng-repeat="sport in result.sports" class="icone-{{sport}}"></i></h2>
        <p>{{result.distance}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
