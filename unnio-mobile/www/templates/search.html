<ion-view view-title="Search">
  <ion-content>
    <ion-list>
      <ion-item class="searchItem" href="#/app/user/{{uid}}" ng-repeat="result in searchResults">
          <div class="img" style="background-image:url({{result.avatar}})"></div>
          <div class="dados">
            <span>{{result.name}}</span>
            <p>{{result.distance}}</p>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
