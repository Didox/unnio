<ion-view view-title="Search">
  <ion-nav-buttons side="right">
    <button class="button button-clear add-sport" ng-click="reloadRoute()">
      <i class="icon ion-ios-refresh-empty"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="reloadRoute()">
    </ion-refresher>
    <ion-list>
      <div class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Filter results" ng-model='filterKey'>
      </div>
      <ion-item class="item item-avatar item-icon-right" collection-repeat="result in searchResults | filter:filterKey" href="#/app/user/{{result.uid}}/{{result.name}}">
        <img ng-src="{{result.avatar}}">
        <h2>{{result.name}}</h2>
        <p>{{result.distance}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
