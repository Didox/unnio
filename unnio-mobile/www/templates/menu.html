<ion-side-menus enable-menu-with-back-views="false" class="sideMenu">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark item-icon-left">
      <div class="icon button-clear">
        <div back-img="img/logo.png" style="width:30px;height:30px;"></div>
      </div>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/profile">
          <i class="icon ion-clipboard"></i>
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/search">
        <i class="icon ion-search"></i>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/friends">
        <i class="icon ion-person-stalker"></i>
          Friends
        </ion-item>
        <ion-item menu-close href="#/app/requests">
          <i class="icon ion-person-add"></i>
            Requests
          <span class="badge badge-assertive" ng-if="badgeRequests > 0">{{badgeRequests}}</span>
        </ion-item>
        <ion-item menu-close ng-click="logoutFb()">
          <i class="icon ion-log-out" style="transform: rotate(180deg);"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
