<ion-view view-title="Profile">
  <ion-content class="profile">
    <div class="list">
      <div class="item">
        <h2>{{user.name}}</h2>
        <p class="age">{{user.age}}</p>
        <p class="gender">{{user.gender}}</p>
      </div>
      <div class="item">
        <img src="{{profile_image}}" />
      </div>
    </div>
  </ion-content>
</ion-view>
