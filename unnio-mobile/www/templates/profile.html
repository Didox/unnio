<ion-view view-title="{{uname}}">
  <ion-content class="profile">
    <div class="list">
      <div class="item item-message item-dark item-light item-icon-left" ng-if="sports.length == 0">
        <i class="icon ion-alert-circled"></i> You should add a sport
      </div>
      <div class="item item-energized item-button-right avatar">
        <div class="img" back-img="{{userProfile.avatar}}" /></div>
        <div class="buttons">
          <a ng-click="openModal()" href="#">
            <i class="icon ion-ios-plus-outline"></i>
            <p>add sport</p>
          </a>
        </div>
      </div>
      <div class="item item-divider">
        Info
      </div>
      <label class="item item-input">
        <span class="input-label">Nick</span>
        <input type="text" ng-model="userProfile.nickname" placeholder="How people see you">
      </label>
      <label class="item item-input">
        <span class="input-label">Age</span>
        <input type="number" ng-model="userProfile.age">
      </label>
      <label class="item item-input">
        <span class="input-label">Location</span>
        <input type="tel" ng-model="userProfile.location" placeholder="City, state">
      </label>
      <div class="item item-divider item-button-right" ng-if="sports.length > 0">
        Sports
        <button class="button button-clear button-dark" ng-click="listConfig.shouldShowDelete = !listConfig.shouldShowDelete">
          {{listConfig.shouldShowDelete ? 'done' : 'remove'}}
        </button>
      </div>
      <ion-list show-delete="listConfig.shouldShowDelete" show-reorder="false" can-swipe="false">
        <ion-item collection-repeat="sport in sports" ng-href="#/app/profile/sport/{{sport.$id}}/{{sport.name}}" class="item-icon-right">
          <h2>{{sport.name}}</h2>
          <p>{{sport.about}}</p>
          <i class="icon ion-ios-arrow-right"></i>
          <ion-delete-button class="ion-minus-circled" ng-click="deleteSport($index)"></ion-delete-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
