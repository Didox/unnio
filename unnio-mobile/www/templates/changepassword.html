<ion-content>
  <div class="login">
    <div class="list">
      <img src="img/login.png" alt="">
    </div>
    <div class="list list-inset" ng-controller="LoginCtrl">
      <label class="item item-input">
        <input type="password" placeholder="Senha atual" data-ng-model="old">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Nova senha" data-ng-model="password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Repita a senha" data-ng-model="repeatpassword">
      </label>
      <div class="list error-msg" ng-show="error">{{error}}</div>
      <div class="list msg" ng-show="msg">{{msg}}</div>
      <button class="button button-block button-calm" ng-click="resetPassword()">alterar senha</button>
      <a class="button button-block button-stable" href="#/app/profile">voltar para o perfil</a></div>
    </div>
  </div>
</ion-content>
